<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title> Edit {{staff.FullName}} Information</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <form [formGroup]="editStaffForm" (ngSubmit)="onSubmit()">  
      <ion-item>
        <ion-row>            
         <ion-col size="12"><ion-input label="FULL NAME" label-placement="floating" fill="solid" placeholder="Enter text"
            formControlName="fullName" id="fullName" value="{{staff.FullName}}"></ion-input></ion-col> 
         <ion-col size="12"> <ion-input label="SHORT NAME" label-placement="floating" fill="solid" placeholder="Enter text"
            formControlName="shortName" id="shortName" value="{{staff.ShortName}}"></ion-input></ion-col>   
         <ion-col size="12"> <div><ion-button expand="block" type="submit" color="secondary">Submit</ion-button></div></ion-col>     
        </ion-row>
      </ion-item>
    </form>

</ion-content>
